name: build-n64-rom
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
    steps:
      - uses: actions/checkout@v4

      - name: Build ROM
        run: |
          if command -v libdragon >/dev/null 2>&1; then
            libdragon make
          else
            export N64_INST=/opt/libdragon
            make
          fi

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: mpk_dump_fla
          path: |
            *.z64
            *.v64
            *.n64
